<!DOCTYPE html>
<html lang="en">
<head>
	<title>Трекинг кликов</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- Делаю встроенное описание стилей, чтобы отделить от CSS-ФАЙЛА НЕЗАВИСИМОГО ПРИЛОЖЕНИЯ -->
	<style type="text/css">
		.section1{width: 500px; margin-bottom: 50px;}
		.textarea{width: 100%; height: 100px; max-width: 100%; max-height: 100px; min-height: 100px; min-width: 100%;}
		.input1{width: 80%;}
		.img1{width: 50%; margin-top: 20px;}
	</style>
</head>
<body>
	<!-- в блоке между комментариями поля для отслеживания трекинга -->
	<section class="section1">
		<h2>Отслеживаем трекинг определенных элементов (кнопки и с data-атрибутами) по всей странице</h2>
		<textarea id="textarea1" data-track-attr="1" class="textarea">Отслеживаем клик по атрибуту</textarea>
		<input id="input-example" class="input1" data-track-attr='2' name="input1" placeholder="Отслеживаем клик по атрибуту">
		<button>OK</button>
		<br>
		<figure>
			<img id="img1" class='img1' data-track-attr="3" src="https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_960_720.jpg" title="Отслеживаем клик по атрибуту" alt="image">
			<figcaption>Отслеживаем клик по атрибуту при клике на котике</figcaption>
		</figure>

	</section>
	<!-- в блоке между комментариями поля для отслеживания трекинга -->

	<div id="root"></div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
